sudo: false
language: ruby
bundler_args: --without development --deployment --retry 3
cache: bundler
services:
  - mongodb
rvm:
  - 1.9.3-p448
before_script:
  - cp config/mongoid.travis.yml config/mongoid.yml
script:
  - mkdir -p tmp/export
  - RAILS_ENV=test bundle exec rake db:migrate
  - xvfb-run bundle exec rspec
